<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h2 class="navbar-title">Hot Gadgets</h2>
        <button class="btn btn-primary">Sign Up</button>
    </nav>

    <header>
        <section class="header-section">
            <h1 class="header-title">Phone Hunting API</h1>
            <p class="header-text">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
            <div class="header-btn-container">
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </section>
    </header>

    <main>
        <section class="search-section">
            <input id="searchField" type="text" placeholder="e.g. oppo, samsung, iphone" class="search-input">
            <button onclick="searchHandler()" class="btn btn-primary">Search</button>
        </section>

        <section>
            <div id="loading" class="loading-container hidden">
                <h1>Searching</h1>
                <span class="loading"></span>
            </div>

            <div id="phone-container" class="phone-container"></div>
        </section>

        <div id="showALLBtn" class="show-all-container hidden">
            <button onclick="showBtn()" class="btn btn-primary">Show All</button>
        </div>
    </main>

    <dialog id="my_modal" class="modal">
        <form method="dialog" class="modal-box text-center">
            <div id="imgContainer" class="image-container"></div>
            <h3 id="detailsPhoneName" class="phone-name"></h3>
            <h3 id="detailsBrand" class="brand"></h3>
            <p id="detailsSpec" class="specs"></p>
            <p id="releaseDate" class="release-date"></p>
            <div class="modal-action">
                <button class="btn btn-secondary">Close</button>
            </div>
        </form>
    </dialog>

    <footer class="footer">
        <div class="footer-content">

            <p class="footer-text">Copyright Â© 2023 - All rights reserved</p>

</body>
</html>
